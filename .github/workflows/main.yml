name: Generate Snake

on:
  workflow_dispatch:     # manual run from GitHub UI
  schedule:
    - cron: "0 0 * * *"  # run every day at midnight UTC

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate contribution snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: DUCANHTRA

      - name: Commit generated SVG temporarily
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github-contribution-grid-snake.svg
          git commit -m "temp commit: add snake SVG"

      - name: Create or update output branch and push SVG
        run: |
          git checkout --orphan output
          git rm -rf .
          git checkout main -- github-contribution-grid-snake.svg
          git add github-contribution-grid-snake.svg
          git commit -m "Update contribution snake SVG"
          git push -f origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
